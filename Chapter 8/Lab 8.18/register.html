<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>User Registration</title>
      <link href="style.css" rel="stylesheet">
      <script src="register.js" defer></script>
      <style>
         #formErrors {
            display: none;
         }
      </style>
   </head>

   <body>
      <form>
         <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" style="border: 1px solid rgb(170, 170, 170);">
         </div>
         <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" style="border: 1px solid #aaa;">
         </div>
         <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" style="border: 1px solid #aaa;">
         </div>
         <div>
            <label for="passwordConfirm">Confirm Password:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" style="border: 1px solid #aaa;">
         </div>
         <div>
            <input type="submit" id="submit" value="Register">
         </div>
      </form>
      
      <div id="formErrors"></div>
   </body>
</html>
